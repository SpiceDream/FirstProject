<!DOCTYPE html>
<html>
    <head>
        <title>Query form</title>
        <meta charset="UTF-8">

    <body>
        <h1> Admissions form</h1>

        <form action="">
            <fieldset>
                <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>
            <label for="Phone number">Phone number</label>
            <input type="number" id="Phone number" name="Phone number" placeholder="Enter your phone number"><br>
            <label for="Email">Email</label>
             <input type="email" name=" Email" id="Email" placeholder="Enter your email">
            <fieldset>

                <fieldset>
                    <legend>Gender</legend>
                    <label for="Gender">Male</label>
                    <input type="radio" id="Male" name="Gender" value="Male"><br>
                    <label for="Gender">Female</label>
                    <input type="radio" id="Female" name="Gender" value="Female">
</fieldset>

                <fieldset>
                    <legend>Interests</legend>
                    <label for="Interests">Sports</label>
                    <input type="checkbox" id="Sports" name="Interests" value="Sports">
                    <label for="Interests">Art</label>
                    <input type="checkbox" id="Art" name="Art" value="Art">
                </fieldset>
                <button type="submit">submit</button>
        </form>
    </body>
</html>
