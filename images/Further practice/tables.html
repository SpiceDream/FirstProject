<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tables</title>
    </head>
    <body>
        <table><!--The Table can be styled further-->
            <caption style="color: red; background-color: black;">Practice Table</caption>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>NVIDIA RTX 4080</td><!--Use scope element to specify-->
                <td>4000</td>
            </tr>
            <tr>
                <td>Red Magic 9</td>
                <td>120000</td>
            </tr>
        </table>
    </body>
</html>
